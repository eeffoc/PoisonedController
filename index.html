<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Stream Defence - Poisoned Controller</title>
	<meta name="description" content="Controller for Stream Defence game hosted on Twitch by ArchonTheWizard">
	<meta name="keywords" content="Controller, Tower Defence, Twitch, ArchonTheWizard, Stream Defence">
	<meta name="author" content="Markus Olszewski">

	<link rel="stylesheet" href="css/styles.css?v=1.0">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<script src="js/script.js"></script>

	<section class="container">
		<iframe id="videoiframe"
			src="http://player.twitch.tv/?channel=archonthewizard"
			frameborder="0"
			scrolling="no"
			allowfullscreen="true"></iframe>
		<iframe id="chatiframe"
			frameborder="0"
			scrolling="no"
			width="300"
			id="archonthewizard"
			src="http://www.twitch.tv/archonthewizard/chat"></iframe>

			<div class=oauth id=oauth1>
				<div class="alignleft">
					<p class="loginoption">USE ACCOUNT</p>
				</div>

						Your Twitch Username:
						<input type="text" class="loginbox" id="twitchusername1">
					</label>
					<label>
						Your OAuth (oauth:xxxxx):
						<input type="text" class="loginbox" id="twitchoauth1">
					</label>
				</form>
				<button class="oauthbtn" onclick="oauth1()">Authenticate Account 1</button>
				<p><a href="https://twitchapps.com/tmi/" target="_blank">(Get your OAuth from here)</a></p>
			</div>
			<div id="loadingClasses1" class = "loadingClasses">
				<p>Connecting ...</p>
			</div>
			<div id="classSelect1" class="classSelect">
				<p>Choose a Class:<p>
				<button id="archerRank1">Archer Rank 0</button>
				<button id="rougeRank1">Rouge Rank 0</button>
