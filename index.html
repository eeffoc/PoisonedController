<!doctype html>

<html lang="en">
<head>

<body>
	<script src="js/script.js"></script>

	<section class="container">
		<iframe id="videoiframe"
			src="http://player.twitch.tv/?channel=archonthewizard"
			frameborder="0"
			scrolling="no"

		</iframe>

		<div class=oauth id=oauth1>

				<p class="loginoption">USE ACCOUNT</p>
			</div>
			<form class=loginform>
				<label>
					Your Twitch Username:
					<input type="text" class="loginbox" id="twitchusername1">
				</label>
				<label>
					Your OAuth (oauth:xxxxx):
					<input type="text" class="loginbox" id="twitchoauth1">
				</label>
			</form>
			<button class="oauthbtn" onclick="oauth1()">Authenticate Account 1</button>
			<p><a href="https://twitchapps.com/tmi/" target="_blank">(Get your OAuth from here)</a></p>
		</div>

			<p><a href="https://twitchapps.com/tmi/" target="_blank">(Get your OAuth from here)</a></p>
		</div>
		<div class=oauth id=oauth3>
			<div class="alignleft">
				<p class="loginoption">USE ACCOUNT</p>

			</div>
			<form class=loginform>
